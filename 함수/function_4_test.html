<script>
    var rightId = "korea";
    var rightPw = "1234";
    
    function login(id, pw){
        if(id == rightId){
            if(pw == rightPw){
                document.write("환영합니다")
            }else{
                alert("비밀번호틀려부렀어")
            }
        }else{
            alert("제대로 입력하세용 ! ")
        }
    }

    var inputId = prompt("아이디를 입력 하세요")
    var inputPw = prompt("비밀번호를 입력 하세요")
    
    login(inputId, inputPw)
    

</script>
