<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function avg(korean ,math){
        // 항상 입력되는게 어떤 형식인지 잘 생각 해야 한다 !
        var korea = parseInt(korean)
        var math2 = parseInt(math)
        result = korea + math2
        return document.write("평균점수는 "+result/2+" 입니다.")
    }

    var inputKorean = prompt("국어점수는 몇 점 인가요")
    var inputMath = prompt("수학점수는 몇 점 인가요")

    avg(inputKorean, inputMath)
    
    // 책 보기 샘플
    function testAvg(arrData){
        var sum = 0;
        for(var i =0; i< arrData.length; i++){
            sum += Number(prompt(arrData[i] + " 점수는 ?","0"))
        }

        var avg2 = sum / arrData.length
        return avg2
    }

    var arrSubject = ["국어", "수학"]
    var result = testAvg(arrSubject)

    document.write("평균점수는" + result + "점 입니다.")
</script>

</html>
